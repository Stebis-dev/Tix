<main class="main">
  <div class="h-screen grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 gap-4 p-5">
    @for (movie of movies; track movie.id) {
      @if (isMoviePublished(movie)) {
        <app-movie-card [movie]="movie" [redirectPath]="getRedirectUrl()"></app-movie-card>
      }
    }
  </div>
</main>
